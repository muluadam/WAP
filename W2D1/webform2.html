<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebForm</title>
    <link rel="stylesheet" href="webform2.css">
</head>

<body>
    <nav>
        <p>MUM Golden Dome Market:::SRM System</p>
        <p>Products</p>
        <p>Supplier</p>
        <p>Hello! <button>Sign Out</button></p>
    </nav>
    <h1>New Product Form</h1>
    <div id="main-container">
        <div id="left-container">
            <form>
                <label>Phone Number</label>
                <input type="text">
                <label>Name</label>
                <input type="text">
                <label>Unit Price</label>
                <input type="text" placeholder="0.0">
            </form>
        </div>
        <div id="right-container">
            <form>
                <label>Quantity in stock</label>
                <input type="text" placeholder="0">
                <label>Supplier:</label>
                <select name="supplier" id="" aria-placeholder="">
                    <option value="">Select Supplier</option>
                    <option value="1"> Supplier 1</option>
                    <option value="2"> Supplier 2</option>
                </select>

                <label>Date Supplied:</label>
                <input type="text" placeholder="yyyy-mm-dd">
                <p>Enter Valid date.</p>

                <div id="buttons">
                    <button id="reset">Reset</button>
                    <button id="cancel">Cancel</button>
                    <button id="add">Add Product</button>
                </div>

            </form>
        </div>
    </div>
    <div id="validator">
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://muluadam.github.io/WAP/W2D1/webform2.css">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" /> <br />
        </a>
        <a href="https://validator.w3.org/nu/?doc=https://muluadam.github.io/WAP/W2D1/webform2.html">
            <img src="https://manalabs.org/img/w3c-html.png" alt="Html validator">
        </a> <br/>
    </div>

</body>

</html>
