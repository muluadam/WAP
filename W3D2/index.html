<!DOCTYPE html>
<html>
    <head>
       
        <meta charset="utf-8">
        <title>W3D2 JQuery </title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="jquery.js"></script>

    </head>
    <body>
        <div id="container"></div>
        <div class="control">
            <label for="width">Width</label><br>
            <input type="number" id="width" value="100"><br>
            
            <label for="growthAmount">Growth Amount</label><br>
            <input type="number" id="growthAmount" value="10"><br>
            
            <label for="growthRate">Growth Rate</label><br>
            <input type="number" id="growthRate"  value="250"><br>

            <label for="numberOfCircle">Number of Circles</label><br>
            <input type="number" id="numberOfCircle"  value="12"><br>
            
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </body>
</html>
